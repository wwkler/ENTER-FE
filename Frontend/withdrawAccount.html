<!-- 회원 탈퇴 페이지 -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" 
          content="IE=edge">

    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">

    <title>ENTER 서비스 탈퇴 안내사항</title>

     <!-- 글꼴 (구글 폰트 적용 ) -->
     <link rel="preconnect"
           href="https://fonts.googleapis.com">

    <link rel="preconnect"
          href="https://fonts.gstatic.com"
          crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap"
          rel="stylesheet">


    <!-- 글꼴(팀원이 추천하신 구글 폰트 적용)-->
    <link rel="preconnect"
          href="https://fonts.googleapis.com">
    <link rel="preconnect"
          href="https://fonts.gstatic.com"
          crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@700&display=swap" 
          rel="stylesheet">

    <!-- Favicon-->
    <link rel="icon"
          type="image/x-icon"
          href="assets/favicon.ico" />

    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" 
          rel="stylesheet"
          type="text/css" />

    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic"
          rel="stylesheet"
          type="text/css" />

    <!-- css 연결 -->
    <link href="/css/withdrawAccount.css"
          rel="stylesheet"
          type="text/css">

    <!-- Axios CDN(Axios를 사용하기 위함) -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- sweet alert -->
    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.js"></script>

</head>

<body>
    <!-- Header -->
    <header>
        <!-- Enter 로고 -->
        <div style="height: 35px;">
            <a href="/index.html" 
                class="header-logo-link">
                <img src="assets/img/ENTR_logo.png" 
                alt="로고"
                id="header-logo">
            </a>
        </div>

        <div style="display: flex;">
            <!-- 사용자 정보 표시 -->
            <a href="/mypage.html" 
                class="header-link">
                    <h3></h3>
            </a>

            <!-- 로그 아웃 아이콘 -->
            <button class='logout' 
                    onclick='goLogout();'>
                    <img src="assets/img/login_out.png" 
                         style="width: 20px; height: 20px; vertical-align: middle; margin-right:1px;">
            </button>

            <!-- 로그인 아이콘 -->
            <button class='login' 
                    onclick='goLogin();'>
                    <img src="assets/img/login_out.png" 
                         style="width: 20px; height: 20px; vertical-align: middle; margin-right:1px;">
            </button>
        </div>
    </header>

    <!-- body -->
    <main>
        <div class="inner">

            <form class="contract">
                <h4>서비스 탈퇴 안내사항(필수) </h4>                                        <!-- 탈퇴 처리 방침 -->
     
                <div class="text">- 본 서비스를 탈퇴하면 프롬프트를 이용한 분석 결과 보기 기능과 게시판을 이용할 수 없습니다.
     
                    - 회원 탈퇴를 하면, 이메일 비밀번호 아이디 이름과 같은 개인 정보가 삭제되어 더이상 복구될 수 없습니다.
                </div>                                                                   <!-- 탈퇴 처리 방침 본 내용 -->
    
                <h4>탈퇴 사유 (필수) </h4>                                                   <!-- 탈퇴 사유-->
                
                <div class="radio-row">
                    <label><input type="radio" 
                                  name="reason" 
                                  value="reason1"> 사용빈도 낮음</label>
    
                    <div style="width: 20px;"></div>                                          <!-- 간격 -->
    
                    <label><input type="radio"
                                  name="reason"
                                  value="reason2"> 서비스 불만</label>
                </div>
                <div class="radio-row">
                    <label><input type="radio" 
                                  name="reason"
                                  value="reason3"> 콘텐츠 내용 불만</label>
    
                    <div style="width: 20px;"></div>                                          <!-- 간격 -->
    
                    <label><input type="radio"
                                  name="reason"
                                  value="reason4"> 개인정보 유출 우려</label>
                </div>
                <div class="radio-row">
                    <label><input type="radio" 
                                  name="reason"
                                  value="reason5"> 기타</label>
                </div>
                
                <div class="display-flex">
                    <p><label><input type="checkbox" 
                                id="termsCheckbox"
                                required> 약관에 동의<label></p>
                    <button type="button" 
                                class="btn btn-secondary"
                                onclick="withdrawAccount();">탈퇴하기</button>                   
                </div>
            </form>

        </div>
    </main>

    <!-- 회원 탈퇴 모달창 -->
    <div id="modal" 
         class="modal">
        <div class="modal-content">
            <span class="close"
                  id="closeModalBtn">&times;</span>
            <div class="modal-screen">
                <div>
                    <div class="img-container">
                        <img src="/assets/img/withdrawAccount.png"/>
                    </div>

                    <div class="check-pw" 
                         id="syncView">
                        <div>
                            <p>비밀번호 확인이 필요합니다.</p>
                            <form>
                                <div class="field">
                                    <input type="password"
                                            id='password'
                                            placeholder="비밀번호를 입력해주세요."
                                            autocomplete='off'/>
                                </div>

                                <div class="field">
                                    <input type="password"
                                            id='check-password'
                                            placeholder="비밀번호를 한번 더 입력해주세요."
                                            autocomplete='off'/>
                                </div>
                                <div class="error-message" 
                                     id="error-modal"></div>
                                <button type="button" 
                                        class="login-button"
                                        onclick="confirmPassword();">탈퇴하기</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
    <!-- JS와 연동 -->
    <script src="/js/common.js"></script>
    <script src="/js/withdrawAccount.js"></script>
</body>
</html>
