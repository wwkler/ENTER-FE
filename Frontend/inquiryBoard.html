<!-- 문의 게시판 페이지 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENTER 문의 게시판</title>

     <!-- 글꼴 (구글 폰트 적용 ) -->
     <link rel="preconnect"
           href="https://fonts.googleapis.com">
    <link rel="preconnect"
        href="https://fonts.gstatic.com"
        crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap"
        rel="stylesheet">


    <!-- 글꼴(팀원이 추천하신 구글 폰트 적용)-->
    <link rel="preconnect"
        href="https://fonts.googleapis.com">
    <link rel="preconnect"
        href="https://fonts.gstatic.com"
        crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@700&display=swap" 
        rel="stylesheet">

    <!-- Favicon-->
    <link rel="icon"
        type="image/x-icon"
        href="assets/favicon.ico" />

    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" 
        rel="stylesheet"
        type="text/css" />

    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic"
        rel="stylesheet"
        type="text/css" />

    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/css/inquiryBoard.css"
          rel="stylesheet" />

    <!-- css 연결 -->
    <link rel="stylesheet"
          href="./css/inquiryBoard.css">
    
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.js" 
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
            crossorigin="anonymous"></script>
           
    <!-- Axios CDN(Axios를 사용하기 위함) -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- sweet alert -->
    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.js"></script>
</head>

<body>
    <!-- Header -->
    <header>
        <!-- Enter 로고 -->
        <div style="height: 35px;">
            <a href="/index.html" class="header-logo-link">
                <img src="assets/img/ENTR_logo.png" 
                alt="로고"
                id="header-logo">
            </a>
        </div>

        <div style="display: flex; align-items: center;">
            <!-- 사용자 정보 표시 -->
            <a href="/mypage.html"  
               class="header-link">
                <h3></h3>
            </a>

            <!-- 로그아웃 아이콘 -->
            <button class='logout' 
                    onclick='goLogout();'>
                    <img src="assets/img/login_out.png" 
                        style="width: 20px; height: 20px; vertical-align: middle; margin-right:1px;">
            </button>

            <!-- 로그인 아이콘 -->
            <button class='login' 
                    onclick='goLogin();'>
                    <img src="assets/img/login_out.png" 
                         style="width: 20px; height: 20px; vertical-align: middle; margin-right:1px;">
            </button>
        </div>
    </header>

    <!-- body -->
    <article>
        <div class="container">
            <!-- '문의 게시판' text -->
            <h2 style="margin-top: 0;">문의 게시판</h2>

            <div class="aside"></div>

            <div class="select-grup">
                <form action="">
                    <span class="select-text"></span>

                    <span style="align-items: center; display: flex; margin-bottom: 10px;">
                        <select class="select-dropbox">
                            <option value="s-title">제목</option>
                        </select>

                        <input type="text" 
                               name="search"
                               id="search"
                               class="select-textbox">

                        <input type="submit" 
                               id='select-button'
                               class="button-black"
                               value="검색" />
                    </span>
                </form>
            </div>

            <table id="boardList" class="board-table">
            </table>

            <div id="pageNumber" class="page">
            </div>

            <div class="button">
                <span><input type="button" 
                             id='write-button'
                             class="button-black"
                             value="글쓰기" 
                             onclick="location.href='/inquiry.html'"></span>
            </div>
        </div>
    </article>

     <!-- JS와 연동 -->
     <script src="/js/common.js"></script>
     <script src="/js/inquiryBoard.js"></script>
</body>

</html>
