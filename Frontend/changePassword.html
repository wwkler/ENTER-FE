<!-- 비밀번호 변경 페이지 -->
<!DOCTYPE html>
<html lang="en">
    <!-- head-->
    <head>
        <meta charset="utf-8" />
        <meta name="viewport"
              content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <meta name="description" 
              content="" />

        <meta name="author"
              content="" />

        <title>ENTER 비밀번호 변경</title>

        <!-- 글꼴 (구글 폰트 적용 ) -->
        <link rel="preconnect"
              href="https://fonts.googleapis.com">
        <link rel="preconnect"
              href="https://fonts.gstatic.com"
              crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap"
              rel="stylesheet">

        
        <!-- 글꼴(팀원이 추천하신 구글 폰트 적용)-->
        <link rel="preconnect"
              href="https://fonts.googleapis.com">
        <link rel="preconnect"
              href="https://fonts.gstatic.com"
              crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@700&display=swap" 
              rel="stylesheet">
       
        <!-- Favicon-->
        <link rel="icon"
              type="image/x-icon"
              href="assets/favicon.ico" />

        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" 
              rel="stylesheet"
              type="text/css" />
        
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic"
              rel="stylesheet"
              type="text/css" />

        <!-- CSS와 연결 -->
        <link href="css/changePassword.css"
              rel="stylesheet" />
              
        <!-- Axios CDN(Axios를 사용하기 위함) -->
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
        <!-- sweet alert -->
        <link rel="stylesheet" 
              href="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.css">
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.js"></script> 
    </head>

    <body>
       <!-- Header -->
       <header>
            <!-- Enter 로고 -->
            <div style="height: 35px;">
                <a href="/index.html" 
                   class="header-logo-link">
                    <img src="assets/img/ENTR_logo.png" 
                         alt="로고"
                         id="header-logo">
                </a>
            </div>
            
            <!-- 로그인 아이콘 -->
            <div style="display: flex; align-items: center;">
                <button class='login' 
                        onclick='goLogin();'>
                        <img src="assets/img/login_out.png" 
                            style="width: 20px; height: 20px; vertical-align: middle; margin-right:1px;">
                </button>
            </div>
        </header>

        <!-- Body-->
        <div class="member">
            <div class="inner">

                <!-- '비밀번호 변경' text -->
                <h1 class="logo">비밀번호 변경</h1>

                <!-- 아이디(ID) -->
                <div class="field">
                    <!-- '아이디' text -->
                    <b id='id'>아이디</b>

                    <!-- '아이디를 입력해주세요' input -->
                    <div class="input-group mb-3">
                        <input type="text"
                               class="form-control"
                               id="input_id"
                               placeholder='아이디를 입력해주세요.'
                               aria-label="Username">
                        <div class="error-message" 
                             id="error-id"></div>
                    </div>
 
                    <!-- '아이디 확인' button -->
                    <div class="col-6 d-flex justify-content-start">
                        <input type="button" 
                                class="btn btn-custom"
                                id="check-id"
                                value="아이디 확인"
                                onclick="checkId()">
                    </div>
             
                    <!-- '아이디 수정하기' button -->
                    <div class="col-6 d-flex justify-content-end">
                        <input type="button" 
                                class="btn btn-custom"
                                id="modify-id"
                                value="아이디 수정하기"
                                onclick="modify_ID()"
                                style="display: none;">
                    </div>
                </div>

                <!-- 간격 -->
                <div style="margin-top: 20px; margin-bottom: 20px;"></div> 

                <!-- 이메일(Email) -->
                <div class="field">
                    <!-- '본인 확인 이메일' text-->
                    <b>본인 확인 이메일</b>

                    <!-- '이메일 입력' input -->
                    <input type="email" 
                            id='input_email'
                            placeholder="예: kimenter@gmail.com">
                    <div class="error-message" id="error-email"></div>

                    <!-- '인증번호 받기' button -->
                    <input type="button"
                            class="btn"
                            value="인증번호 받기"
                            id='receiveVerificationCodeBtn'
                            onclick="requestVerificationCode();" 
                            disabled>  
                </div>

                <!-- 인증번호 확인-->
                <div class="field tel-number">
                    <!-- '인증번호' text -->
                    <b>인증번호</b>

                    <!-- '인증번호를 입력해주세요' input -->
                    <div class="code_wrap">
                        <input type="number"
                                id='verifyCodeInput'
                                placeholder="인증번호를 입력해주세요."
                                disabled>
                        <span id="timer" 
                              class="timer-container">03:00</span>
                    </div>
                    <div class="error-message" id="error-certi"></div>

                     <!-- '인증번호 확인' button -->
                    <input type="submit"
                            id='checkAuthNum'
                            class="btn"
                            value="인증번호 확인"
                            onclick="checkAuthNum();">
                </div>

                <!-- 간격 -->
                <div style="margin-top: 20px; margin-bottom: 20px;"></div>

                <!-- 변경할 비밀번호 -->
                <div class="field">
                    <!-- '변경할 비밀번호' text -->
                    <b>변경할 비밀번호</b>

                    <!-- '변경할 비밀번호를 입력해주세요.' input -->
                    <input class="userpw"
                            id='password' 
                            type="password"
                            placeholder="변경할 비밀번호를 입력해주세요.">
                    <div class="error-message" id="error-pw"></div>
                </div>
                
                <!-- 간격 -->
                <div style="margin-top: 20px; margin-bottom: 20px;"></div> 

                <!-- 비밀번호 재확인 -->
                <div class="field">
                    <!-- '비밀번호 재확인' text -->
                    <b>비밀번호 재확인</b>

                    <!-- '비밀번호를 한번 더 입력해주세요.' input -->
                    <input class="userpw-confirm" 
                            id='confirm_password'
                            type="password"
                            onkeyup="checkPasswordMatch();"
                            placeholder="비밀번호를 한번 더 입력해주세요.">
                </div>

                <!-- '비밀번호가 일치하지 않습니다.' text -->
                <span id="password_match" 
                        style="display: none; color: red;">비밀번호가 일치하지 않습니다.</span>

                 <!-- 간격 -->
                <div style="margin-top: 20px; margin-bottom: 20px;"></div>
    
                <!-- '비밀번호 변경' button -->
                <input type="submit"
                        id='changePasswordBtn'
                        value="비밀번호 변경"
                        onclick="changePassword()"
                        class="btn"
                        disabled>
    
                <!-- footer -->
                <div class="member-footer">
                    <div>
                        <a href="#none">이용약관</a>

                        <a href="#none">개인정보처리방침</a>

                        <a href="#none">책임의 한계와 법적고지</a>

                        <a href="#none">회원정보 고객센터</a>
                    </div>

                    <span><a href="#none">ENTER Corp.</a></span>
                </div>

            </div>
        </div>

      <!-- Bootstrap core JS-->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

      <!-- JS와 연결-->
      <script src="/js/common.js"></script>
      <script src="/js/changePassword.js"></script>
    </body>
</html>
