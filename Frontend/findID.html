<!-- 아이디 찾기 페이지 -->
<!DOCTYPE html>
<html lang="en">
    <!-- head-->
    <head>
        <meta charset="utf-8" />
        <meta name="viewport"
              content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <meta name="description" 
              content="" />

        <meta name="author"
              content="" />

        <title>ENTER 아이디 찾기</title>

        <!-- 글꼴 (구글 폰트 적용 ) -->
        <link rel="preconnect"
              href="https://fonts.googleapis.com">

        <link rel="preconnect"
              href="https://fonts.gstatic.com"
              crossorigin>

        <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap"
              rel="stylesheet">

        
        <!-- 글꼴(팀원이 추천하신 구글 폰트 적용)-->
        <link rel="preconnect"
              href="https://fonts.googleapis.com">

        <link rel="preconnect"
              href="https://fonts.gstatic.com"
              crossorigin>

        <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@700&display=swap" 
              rel="stylesheet">
       
        <!-- Favicon-->
        <link rel="icon"
              type="image/x-icon"
              href="assets/favicon.ico" />

        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" 
              rel="stylesheet"
              type="text/css" />
        
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic"
              rel="stylesheet"
              type="text/css" />

        <!-- CSS와 연결 -->
        <link href="css/findID.css"
              rel="stylesheet" />
              
        <!-- Axios CDN(Axios를 사용하기 위함) -->
       <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
      
       <!-- sweet alert -->
        <link rel="stylesheet" 
              href="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.css">
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.js"></script>
    </head>

    <body>
        <!-- Header -->
        <header>
            <!-- Enter 로고 -->
            <div style="height: 35px;">
                <a href="/index.html" class="header-logo-link">
                    <img src="assets/img/ENTR_logo.png" 
                    alt="로고"
                    id="header-logo">
                </a>
            </div>

            <!-- 로그인 아이콘 -->
            <div style="display: flex; align-items: center;">
                <button class='login' 
                        onclick='goLogin();'>
                        <img src="assets/img/login_out.png" 
                             style="width: 20px; height: 20px; vertical-align: middle; margin-right:1px;">
                </button>
            </div>
        </header>

        <!-- Body -->
        <div class="member">
            <div class="inner">
                <!-- '아이디 찾기' text -->
                <h1 class="logo">아이디 찾기</h1>

                <!-- '이름을 입력해주세요' input  -->
                <div class="field">
                    <input type="text"
                           id="name"
                           placeholder="이름을 입력해주세요.">
                    <div class="error-message"
                         id="error-name"></div>
                </div>

                <!-- 간격 -->
                <div style="margin-top: 10px; margin-bottom: 20px;"></div> 

                <!-- '이메일 입력해주세요' input -->
                <div class="field">
                    <input type="email" 
                           id='input_email'
                           placeholder="이메일을 입력해주세요.">
                    <div class="error-message" 
                         id="error-email"></div>
                </div>
            
                <!-- 간격 -->
                <div style="margin-top: 10px; margin-bottom: 20px;"></div> 

            
                <!-- 아이디 찾기 버튼  -->
                <input type="submit"
                    value="아이디 찾기"
                    onclick="findId()">

            </div>

            <!-- 아이디를 보여주는 모달 팝업 -->
            <div id="userIdModal" class="modal">
                <div class="modal-content">
                    <span class="close" 
                          id="closeModalBtn"
                          onclick="closeUserIdPopup()">&times;</span>
                    <div class="modal-screen">
                        <div>
                            <div class="img-container">
                                <img src="/assets/img/findId.png"/>
                            </div>

                            <div id="userIdList"></div>

                            <div class="modal-btn-group">
                                <button onclick="signIn();"
                                        class="btn">로그인</button>
                                <button onclick="changePassword();"
                                        class="btn">비밀번호 변경</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- footer -->
        <div class="member-footer">
            <div>
                <a href="#none">이용약관</a>

                <a href="#none">개인정보처리방침</a>

                <a href="#none">책임의 한계와 법적고지</a>

                <a href="#none">회원정보 고객센터</a>
            </div>

            <span><a href="#none">ENTER Corp.</a></span>
            </div>
        </div>
        
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

        <!-- JS와 연결-->
        <script src="/js/common.js"></script>
        <script src="/js/findID.js"></script>

    </body>
</html>
